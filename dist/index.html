<!DOCTYPE html>

<head>
  <title>jQuery十番勝負</title>
  <script src="bundle.js"></script>
</head>

<body>
  <header class="header">
    <div class="header__inner">
      <h1 class="header__title">jQuery十番勝負</h1>
      <a class="hamburger" data-js-selector="hamburger">
        <span class="hamburger__line"></span>
        <span class="hamburger__line"></span>
      </a>
    </div>
  </header>
  <main class="main">
    <div class="main__inner">
      <section class="section" id="hamburger">
        <h2 class="section__title">ハンバーガーメニュー</h2>
        <div class="section__content">
          <p>ヘッダー右のアイコンをクリックしてね</p>
        </div>
      </section>
      <section class="section" id="dropdown">
        <h2 class="section__title">ドロップダウン</h2>
      </section>
      <section class="section" id="accordion">
        <h2 class="section__title">アコーディオン</h2>
      </section>
      <section class="section" id="tab">
        <h2 class="section__title">タブ</h2>
      </section>
      <section class="section" id="modal">
        <h2 class="section__title">モーダル</h2>
      </section>
      <section class="section" id="carousel">
        <h2 class="section__title">カルーセル</h2>
      </section>
      <section class="section" id="smoothScroll">
        <h2 class="section__title">スムーススクロール</h2>
      </section>
      <section class="section" id="scrollAction">
        <h2 class="section__title">スクロールアクション</h2>
      </section>
      <section class="section" id="loading">
        <h2 class="section__title">ローディング画面</h2>
        <div class="section__content">
          <p>画面リロード時に表示されるよ</p>
        </div>
      </section>
      <section class="section" id="todo">
        <h2 class="section__title">最終課題: 簡易ToDoリスト</h2>
      </section>
    </div>
  </main>
</body>
