<!DOCTYPE html>

<head>
  <title>jQuery十番勝負</title>
  <script src="bundle.js"></script>
</head>

<body>
  <div class="hamburger__wrapper" data-js="hamburger__wrapper">
    <div class="container hamburger__container">
      <ul class="hamburger__menu" data-js="hamburger__menu">
        <li class="hamburger__menuItem">
          <a href="#hamburger">ハンバーガーメニュー</a>
        </li>
        <li class="hamburger__menuItem">
          <a href="#dropdown">ドロップダウンメニュー</a>
        </li>
        <li class="hamburger__menuItem"><a href="#tab">タブ</a></li>
        <li class="hamburger__menuItem"><a href="#modal">モーダル</a></li>
        <li class="hamburger__menuItem"><a href="#carousel">カルーセル</a></li>
        <li class="hamburger__menuItem">
          <a href="#scrollAction">スクロールアクション</a>
        </li>
        <li class="hamburger__menuItem">
          <a href="#todo">Todoリスト(未完成)</a>
        </li>
      </ul>
    </div>
  </div>
  <div class="modal__wrapper" data-js="modal__wrapper">
    <div class="modal__window" data-js="modal__window">
      <p>モーダルです</p>
      <button
        type="button"
        class="button modal__button"
        data-js="modal__button"
      >
        閉じる
      </button>
    </div>
  </div>
  <header class="header" id="hamburger">
    <div class="container header__container">
      <h1 class="header__heading">jQuery十番勝負 🍙</h1>
      <a class="header__hamburger" data-js="hamburger__icon">
        <span class="header__hamburgerLine"></span>
        <span class="header__hamburgerLine"></span>
        <span class="header__hamburgerLine"></span>
      </a>
    </div>
  </header>
  <section class="section dropdown" id="dropdown">
    <div class="container dropdown__container">
      <h2 class="heading2 dropdown__heading2">ドロップダウンメニュー</h2>
      <div class="dropdown__menu">
        <div class="dropdown__menuColumn" data-js="dropdown__menuColumn">
          <p class="dropdown__menuColumnLabel">A</p>
          <ul class="dropdown__itemList" data-js="dropdown__itemList">
            <li class="dropdown__item">A-1</li>
            <li class="dropdown__item">A-2</li>
          </ul>
        </div>
        <div class="dropdown__menuColumn" data-js="dropdown__menuColumn">
          <p class="dropdown__menuColumnLabel">B</p>
          <ul class="dropdown__itemList" data-js="dropdown__itemList">
            <li class="dropdown__item">B-1</li>
            <li class="dropdown__item">B-2</li>
            <li class="dropdown__item">B-3</li>
          </ul>
        </div>
        <div class="dropdown__menuColumn" data-js="dropdown__menuColumn">
          <p class="dropdown__menuColumnLabel">C</p>
          <ul class="dropdown__itemList" data-js="dropdown__itemList">
            <li class="dropdown__item">C-1</li>
            <li class="dropdown__item">C-2</li>
            <li class="dropdown__item">C-3</li>
            <li class="dropdown__item">C-4</li>
          </ul>
        </div>
      </div>
    </div>
  </section>
  <section class="section tab" id="tab">
    <div class="container tab__container">
      <h2 class="heading2 tab__heading2">タブ</h2>
      <div class="tab__menuContainer">
        <div
          class="tab__menu tab__menu--isActive"
          data-js="tab__menu"
          data-contentId="A"
        >
          A
        </div>
        <div class="tab__menu" data-js="tab__menu" data-contentId="B">
          B
        </div>
      </div>
      <div class="tab__contentContainer">
        <div class="tab__content tab__content--isActive" data-js="A">
          <p>
            タブ1
          </p>
        </div>
        <div class="tab__content" data-js="B">
          <p>
            タブ2
          </p>
        </div>
      </div>
    </div>
  </section>
  <section class="section modal" id="modal">
    <div class="container modal__container">
      <h2 class="heading2 modal__heading2">モーダル</h2>
      <button type="button" class="button" data-js="modal__button">開く</button>
    </div>
  </section>
  <section class="section carousel" id="carousel">
    <div class="container carousel__container">
      <h2 class="heading2 carousel__heading2">カルーセル</h2>
      <div class="carousel__contentContainer">
        <div
          class="carousel__slide carousel__slide--isActive"
          data-js="firstSlide"
        >
          <div class="carousel__slideImg carousel__slideImg--1">
            <p>1</p>
          </div>
        </div>
        <div class="carousel__slide">
          <div class="carousel__slideImg carousel__slideImg--2">
            <p>2</p>
          </div>
        </div>
        <div class="carousel__slide">
          <div class="carousel__slideImg carousel__slideImg--3">
            <p>3</p>
          </div>
        </div>
      </div>
    </div>
  </section>
  <section class="section todo" id="todo">
    <div class="container todo__container">
      <h2 class="heading2 todo__heading2">Todoリスト(未完成)</h2>
      <button class="button todo__addButton" data-js="todo__addButton">
        add
      </button>
      <ul class="todo__list" data-js="todo__list"></ul>
    </div>
  </section>
  <div class="container">
    <div class="pageTop" data-js="pageTop">
      <p>☝</p>
    </div>
  </div>
  <div class="loading" data-js="loading">
    <p class="loading__logo">jQuery十番勝負 🍙</p>
  </div>
</body>
