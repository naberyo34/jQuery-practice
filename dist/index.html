<!DOCTYPE html>

<head>
  <title>jQuery十番勝負</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="bundle.js"></script>
</head>

<body>
  <div class="hamburger__wrapper" data-js="hamburger__wrapper">
    <div class="hamburger__container">
      <ul class="hamburger__menu" data-js="hamburger__menu">
        <li class="hamburger__menuItem">ハンバーガーメニュー</li>
        <li class="hamburger__menuItem">ドロップダウンメニュー</li>
        <li class="hamburger__menuItem">タブ</li>
        <li class="hamburger__menuItem">モーダル</li>
        <li class="hamburger__menuItem">カルーセル</li>
        <li class="hamburger__menuItem">ローディング画面</li>
        <li class="hamburger__menuItem">スムーススクロール</li>
        <li class="hamburger__menuItem">スクロールアクション</li>
        <li class="hamburger__menuItem">Todoリスト</li>
      </ul>
    </div>
  </div>
  <header class="header">
    <div class="header__container">
      <h1 class="header__heading">jQuery十番勝負 🍙</h1>
      <a class="header__hamburger" data-js="hamburger__icon">
        <span class="header__hamburgerLine"></span>
        <span class="header__hamburgerLine"></span>
        <span class="header__hamburgerLine"></span>
      </a>
    </div>
  </header>
  <section class="dropdown">
    <div class="dropdown__container">
      <h2 class="dropdown__heading2">ドロップダウンメニュー</h2>
      <div class="dropdown__menu">
        <div class="dropdown__menuColumn" data-js="dropdown__menuColumn">
          <p class="dropdown__menuColumnLabel">A</p>
          <ul class="dropdown__itemList" data-js="dropdown__itemList">
            <li class="dropdown__item">A-1</li>
            <li class="dropdown__item">A-2</li>
            <li class="dropdown__item">A-3</li>
          </ul>
        </div>
        <div class="dropdown__menuColumn" data-js="dropdown__menuColumn">
          <p class="dropdown__menuColumnLabel">B</p>
          <ul class="dropdown__itemList" data-js="dropdown__itemList">
            <li class="dropdown__item">B-1</li>
            <li class="dropdown__item">B-2</li>
            <li class="dropdown__item">B-3</li>
          </ul>
        </div>
        <div class="dropdown__menuColumn" data-js="dropdown__menuColumn">
          <p class="dropdown__menuColumnLabel">C</p>
          <ul class="dropdown__itemList" data-js="dropdown__itemList">
            <li class="dropdown__item">C-1</li>
            <li class="dropdown__item">C-2</li>
            <li class="dropdown__item">C-3</li>
          </ul>
        </div>
      </div>
  </section>
  <section class="todo">
    <div class="todo__container">
      <h2 class="todo__heading2">Todoリスト</h2>
      <button class="todo__addButton" data-js="todo__addButton">add</button>
      <ul class="todo__list" data-js="todo__list">
    </div>
  </section>
</body>
